<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Anna's Recipe Book</title>
</head>
<body>   

    <h1>Anna's Recipe Book</h1>
    <p align="center">Welcome to my recipe book. Hope you enjoy!</p>

    <table>
        <tr>
            <td>
                <h2>NYC Cookies</h2>
                <h3>Ingredients</h3>
                <ul>
                    <li>Flour</li>
                    <li>Eggs</li>
                    <li>Butter</li>
                    <li>Chocolate chunks</li>
                </ul>
            </td>
            <td align = "center">
                <div class="wrap">
                    <img src="https://www.janespatisserie.com/wp-content/uploads/2020/04/IMG_0724_1-667x1000.jpg" alt="Large cookies containing melted chocolate chips" class="centerImg">
                </div>
            </td>
        </tr>
        <tr>

        </tr>
    </table>

    <br><br><br>

    <form>
        <table>
            <tr>
                <td>
                    <h2 align="center">Submit a new recipe!</h2>
                </td>
            </tr>
            
            <tr>
                <td>
                    <label for="recipe-name">Recipe Name:</label><br>
                    <input class="rounded" type="text" id="recipe-title" name="recipe-name" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="time">Time to cook (hrs):</label>
                    <select class="rounded" id="time" name="time">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="life-story">May as well add your life story:</label><br>
                    <textarea class="rounded" id="life-story" name="life-story"></textarea>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Submit Recipe" />
                </td>
            </tr>
        </table>
    </form>
    
</body>
</html>
